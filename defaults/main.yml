---

# Base PHP Vars
php_prefix: "php71u"
php_base_packages:
  - "php-xml"
  - "php-cli"
  - "php-pdo"
  - "php-gmp"
  - "runtime"
  - "php-json"
  - "php-snmp"
  - "php-pear"
  - "php-devel"
  - "php-mcrypt"
  - "php-common"
  - "php-process"
  - "php-mysqlnd"
  - "php-opcache"
  - "php-mbstring"
php_pecl_modules:
  - "php-pecl-zip"
  - "php-pecl-redis"
  - "php-pecl-libsodium"
php_package_state: "present"
php_install_browscap_ini: true
php_symlink_scl_bins: true
php_root: "/opt/nexcess/{{ php_prefix }}/root"

# PHP-FPM Vars
php_fpm_enabled: false
php_fpm_packages:
  - "php-fpm"
php_fpm_pools: []
php_fpm_port: 9555
